<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- the following line is needed because the SPA urls would show # characters otherwise. It also needs line 27 in app.js -->
    <base href="/">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Alliance Online</title>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Import custom CSS -->
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">

    <!-- Include the core AngularJS library -->
    <script src="bower_components/angular/angular.min.js"></script>

    <!-- Include the AngularJS routing library -->
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
</head>

<body ng-app="alliance" ng-controller="IndexController">
    <!-- navigator and footer and ng-view in the middle -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button class="navbar-toggle" data-target="#navbar"
                data-toggle="collapse" type="button"><span class=
                "icon-bar"></span> <span class="icon-bar"></span> <span class=
                "icon-bar"></span></button> <a class="navbar-brand" href=
                "/">Alliance Online</a>
            </div>
            <!-- Collect the nav links, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/thing">Thing</a>
                    </li>
                    <li>
                        <a href="/character">Character</a>
                    </li>
                    <li>
                        <a href="/registration">Registration</a>
                    </li>
                    <li>
                        <a href="/craft">Craft</a>
                    </li>
                    <li>
                        <a href="/item">Magic Items</a>
                    </li>
                    <li>
                        <a href="/board">Battle Boards</a>
                    </li>
                </ul><!-- right navbar login and signup and logout -->
                <div class="nav navbar-nav navbar-right" style=
                "margin-left: 2em">
                    <p class="navbar-btn" ng-hide="user.isLoggedIn"><a class=
                    "btn btn-primary" href="/login">Login</a> <a class=
                    "btn btn-default" href="/signup">Sign Up</a></p>
                    <p class="navbar-btn" ng-show="user.isLoggedIn">Welcome,
                      <a href="/profile">{{user.email}}</a>! <a class="btn btn-danger" ng-click=
                    "logout()">Logout</a></p>
                </div>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="view" ng-view=""></div><!-- footer -->
  <!--  <div class="navbar navbar-default navbar-fixed-bottom nav-center">
        <div class="container nav nav-center">

            <div class="footer navbar-text nav nav-center" style=
            "margin-left: 2em">
              This is a footer Yo!
        </div>
    </div>
    </div> -->
    <!-- Modules -->
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/home/controllers/HomeController.js"></script> 
    <script src="js/users/controllers/LoginController.js"></script> 
    <script src="js/users/controllers/SignupController.js"></script> 
    <script src="js/users/controllers/ProfileController.js"></script>
    <script src="js/index/controllers/IndexController.js"></script>
    <script src="js/thing/controllers/ThingController.js"></script>
    <script src="js/thing/controllers/ThingFindController.js"></script>
    <script src="js/character/controllers/CharacterController.js"></script>
    <script src="js/registration/controllers/RegistrationController.js"></script>
    <script src="js/craft/controllers/CraftController.js"></script>
    <script src="js/item/controllers/ItemController.js"></script>
    <script src="js/board/controllers/BoardController.js"></script>
    <!-- Services -->
    <script src="js/character/services/CharacterService.js"></script>
</body>
</html>
