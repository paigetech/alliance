<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="page-header">
     <h1>Character</h1>
      <div ng-show="showErrorAlert" class="aleralert-danger">
        <p>There is an error!</p>
        <p>{{errorAlert}}</p>
      </div>
    </div>
    <form name="characterForm" ng-submit="save(character)">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="Name" placeholder="What is your Charater's Name?" ng-model="character.name" required>
      </div>
      <div class="form-group">
        <label>Race</label>
        <input type="text" class="form-control" name="Race" placeholder="What is your character's race?" ng-model="character.race" required>
      </div>
      <div class="form-group">
        <label>Class</label>
        <input type="text" class="form-control" name="Class" placeholder="What class?" ng-model="character.pcClass" required>
      </div>
        <div>
          <button ng-disabled="characterForm.$invalid || submitted" class="btn btn-lg btn-success" type="submit">Update</button>
        <button ng-disabled="user.email !== character.user" class="btn btn-lg btn-success" ng-click="delete(character)">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
